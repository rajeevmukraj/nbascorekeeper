<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="Title">
            <h1> Unofficial NBA scorekeeper's tracker</h1>
        </div>
        <div id="home">
            <h1>Home Team Points scored:</h1>
            <h2 id="count-el">0</h2>
            <button id="ft-btn" onclick="ft()">+1</button>
            <button id="increment-btn" onclick="increment()">+2</button>
            <button id="three-pt" onclick="three()">+3</button>
            <button id="save-btn" onclick="save()">End Quarter</button>
            <p id="save-el">Points by quarter: </p>
            <script src="index.js"></script>
        </div>
        <div id="away">
            <h1>Away Team Points scored:</h1>
            <h2 id="acount-el">0</h2>
            <button id="aft-btn" onclick="aft()">+1</button>
            <button id="aincrement-btn" onclick="aincrement()">+2</button>
            <button id="athree-pt" onclick="athree()">+3</button>
            <button id="asave-btn" onclick="asave()">End Quarter</button>
            <p id="asave-el">Points by quarter: </p>
            <script src="index2.js"></script>
        </div>
        <h4> Please send these results with its completed scorekeeping registration attached to the NBA HQ immediately after the conclusion of the game.
    </body>
</html>
